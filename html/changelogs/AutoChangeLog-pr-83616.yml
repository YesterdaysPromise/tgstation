author: "Iamgoofball"
delete-after: True
changes:
  - balance: "Changelings now do not like fire, as is tradition."
  - balance: "If they are on fire, they no longer generate chemicals until they put the fire out."
  - balance: "If they are on fire, they no longer can use any changeling powers until they put the fire out."
  - balance: "All changeling equippable items like armblades, shields, armor, spacesuits, etc. are now flammable and super-duper vulnerable to flames."
  - balance: "The Armblade now costs 30 chemicals to equip, and has a DNA cost of 3, compared to the previous 20 chemicals and 2 DNA cost."
  - rscadd: "The Armblade now shatters after enough uses in exactly the same way as the Shield; extract genomes with Absorb to maximize your Armblade's efficiency. for its' chemical cost."
  - bugfix: "Fixes items you're holding not catching on fire alongside the rest of you when you light on fire."
  - bugfix: "Fixes the Changeling Shield having one more hit than it was supposed to."